apiVersion: v1
kind: Pod
metadata:
  name: any-region-pod
  namespace: default
spec:
  containers:
  - name: app
    image: nginx
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: region
              operator: Exists